session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- thanks
- location
- subscribe
- name
- chitchat
- affirm+subscribe
- tv
- not good
- tragedy
entities:
- location
- name
slots:
