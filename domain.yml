session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- thanks
- location
- subscribe
- name
- chitchat
- affirm+subscribe
- tv
entities:
- location
- name
slots:
  location:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hi !
  - text: Hello !
  utter_docs:
  - text: The best way to get started with Rasa is to check our docs at https://rasa.com/docs
  utter_send_blog:
  - text: Cool. I would suggest you to read our latest tutorial.
  utter_ask_name:
  - text: Great, I am Sara. What is your name?
  utter_ask_location:
  - text: Hi {name}! And where are you from?
  utter_goodbye:
  - text: Bye!
  utter_used_rasa:
  - text: Great! Have you used Rasa before?
  utter_thanks:
  - text: You're welcome !
  utter_yes:
  - text: Yes I am !
  utter_fine:
  - text: Fine and you?
  utter_bot:
  - text: I'm bot !
  utter_health:
  - text: How are you ?
  utter_eating:
  - text: I'm eating and you?
  utter_tv:
  - text: what are you watching ?
actions:
- utter_greet
- utter_docs
- utter_send_blog
- utter_ask_name
- utter_ask_location
- utter_goodbye
- utter_used_rasa
- action_subscribe
- utter_thanks
- utter_yes
- utter_fine
- utter_bot
- utter_health
- utter_eating
- utter_tv
